services:
  camofox:
    image: zhouzhuojie/camofox-browser:latest
    container_name: camofox-browser
    ports:
      - "9377:9377"
    environment:
      - NODE_ENV=production
      - CAMOFOX_PORT=9377
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9377/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
